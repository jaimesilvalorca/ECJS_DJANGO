{% extends "layouts/layout.html" %}

{% block contenido-principal %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    p {
        font-weight: 500;
    }

    .card {
        width: 18rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        transition: box-shadow 0.3s ease-in-out;
    }

    .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
        width: 100%; /* Cambiado a 100% para ocupar el ancho completo de la tarjeta */
        height: auto;
    }

    .card-body {
        padding: 16px;
    }

    .card-title {
        font-size: 1.25rem;
        margin-bottom: 8px;
    }

    .card-text {
        font-size: 1rem;
        color: #555;
        margin-bottom: 12px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-link {
        color: #007bff;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<body>
    <h1 style="text-align: center;">Lista de juegos</h1>
    <br>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{product.image}}" class="card-img-top" alt="{{product.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Plataforma: {{ product.platform }}</p>
                        <p class="card-text">Precio: {{ product.price }}</p>
                        <p class="card-text">Stock: {{ product.quantity}}</p>
                        <a href="{% url 'addtocart' product.id %}" class='btn btn-primary' onclick="showAlert()">Agregar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function showAlert() {
        Swal.fire({
            title: 'Producto agregado al carrito',
            icon: 'success',
            showConfirmButton: false,
            timer: 1500
        });
    }
</script>

{% endblock contenido-principal %}
